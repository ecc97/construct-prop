<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <form id="login-form">
            <div class="text-center">
                <img class="mb-4"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVoZEvZBVxtuBQBoaF9iFR-QjB5AysrAHgvA&s"

            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                <label for="username">Nombre de usuario</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                <label for="password">Contraseña</label>
            </div>

            <button class="btn btn-warning w-100 py-2" type="submit">Iniciar Sesión</button>

            <p>No estás registrado? <a href="/src/pages/register.html" class="text-decoration-none text-warning">Créate
                    una cuenta</a></p>

        </form>
    </main>
